<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de cadastro</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form>
        <label for="nome"> Nome </label>
        <input type="nome" />
        <br>
        <label for="email"> E-mail </label>
        <input type="email" />
        <br>
        <label for="senha"> Senha </label>
        <input type="senha" />
        <br>
        <button type="submit">
            Cadastar
        </button>
    </form>
    
</body>
</html>
